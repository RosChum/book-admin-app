spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: postgres
    password: postgres
    hikari:
      schema: app_schema
  jpa:
    generate-ddl: true
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
app:
  cache:
    cacheNames:
      - findBookByTitleAndAuthor
      - findBookByCategory
    caches:
      findBookByTitleAndAuthor:
        expiry: 100s
      findBookByCategory:
        expiry: 100s






